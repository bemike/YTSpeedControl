<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Speed Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <div class="logo">⚡</div>
      <h1 class="title">YT Speed Control</h1>
    </header>
    
    <main class="main">
      <div class="speed-display">
        <span class="speed-value" id="speedValue">1.0</span>
        <span class="speed-unit">x</span>
      </div>
      
      <div class="slider-container">
        <button class="speed-btn decrement" id="decrementBtn">−</button>
        <input 
          type="range" 
          id="speedSlider" 
          min="0.25" 
          max="3" 
          step="0.25" 
          value="1"
          class="speed-slider"
        >
        <button class="speed-btn increment" id="incrementBtn">+</button>
      </div>
      
      <div class="preset-buttons">
        <button class="preset-btn" data-speed="1">1x</button>
        <button class="preset-btn" data-speed="1.5">1.5x</button>
        <button class="preset-btn" data-speed="2">2x</button>
        <button class="preset-btn" data-speed="3">3x</button>
      </div>
    </main>
    
    <footer class="footer">
      <div class="shortcuts">
        <span class="shortcut-label">⌨️ Shortcuts:</span>
        <span class="shortcut-keys">Shift+1/2/3/4 · +/−</span>
      </div>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
